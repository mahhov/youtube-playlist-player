<div class="main-panel">
    <div class="section">
        Playlist id
        <input ng-model="playlistId" size="50">
    </div>

    <div class="section">
        <toggle value="showVideo" icon="'fa-window-maximize'"></toggle>
        <button type="button" class="btn btn-info" ng-click="loadPlaylist()">load playlist</button>
        <button type="button" class="btn btn-info" ng-click="resetPlaylist()">reset</button>
        <button type="button" class="btn btn-info" ng-click="nextPlaylistItem()"><span class="fa fa-forward"></span></button>
    </div>

    <div class="section" ng-show="showVideo">
        <div id="playerDiv"></div>
    </div>

    <div class="section">
        <p ng-repeat="status in statusLines">{{status}}</p>
    </div>

    <div class="section">
        <p ng-repeat="playlistItem in playlistItems">{{$index}} : {{playlistItem.name}}}}</p>
    </div>
</div>
